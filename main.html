<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pirate Island Main Menu</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="application-name" content="Pirate Island">
        <meta name="author" content="quasar098 and team">
    </head>
    <body class="mainmenu">
        <article style="display: none">
            Fight to the death team death match with pirates.
            Cleanest movement around (cleaner than all the pirates!)
        </article>
        <h1 class="text">Pirate Island</h1>
        <h2 class="text">Server IP address</h2>
        <input type="url" name="ip" value="" id="ip-box">
        <h2 class="text">Server Port</h2>
        <input type="number" name="port" value="19293" id="port-box">
        <button type="button" name="join server" id="play-button">sus</button>
        <script type="text/javascript">
            const ipBox = document.getElementById("ip-box");
            const portBox = document.getElementById('port-box');
            const joinButton = document.getElementById('play-button');
            joinButton.addEventListener("click", () => {
                if (ipBox.value != "" && portBox.value != "") { // TODO: make a bunch of checks here
                    localStorage.setItem("connect-ip", ipBox.value);
                    localStorage.setItem("port-ip", ipBox.value);
                    window.location.replace('./index.html');
                }
            });
        </script>
    </body>
</html>
